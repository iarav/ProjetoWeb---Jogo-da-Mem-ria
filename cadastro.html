<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Jogo da Mem√≥ria</h1>
    </header>
    <div id="conteudo">
        <div class="cadastrobox">
            <h2>Cadastro</h2>
            <hr style="height:1px;left:437px;top:251px;border-width:0;width:405.03px;background-color:rgb(0, 0, 0, 0.6)">

            <form method="post" class="d-flex">

                <div class="txt_field">
                    <input type="text" required name="Username" placeholder="Username">
                </div>

                <div class="txt_field">
                    <input type="text" required name="Nome Completo" placeholder="Nome Completo">
                </div>

                <div class="txt_field">
                    <input type="text" required name="Telefone" placeholder="Telefone">
                </div>

                <div class="txt_field">
                    <input type="text" required name="E-mail" placeholder="E-mail">
                </div>

                <div class="txt_field2">
                    <input type="date" required name="Data de nascimento:" placeholder="Data de nascimento:">
                    <input type="text" required name="CPF" placeholder="CPF">
                </div>

                <div class="txt_field">
                    <input type="password" required name="Password" placeholder="Password">
                </div>

                <div class="Botao_cadastrar">
                    <input class="Botao_cadastrar" type="submit" value="Cadastrar">
                </div>


            </form>
        </div>
    </div>
</body>
</html>
